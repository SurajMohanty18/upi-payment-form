<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UPI Payment Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      background: #f5f5f5;
    }
    h2, h3 {
      text-align: center;
    }
    form, .success-message {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .qr-section {
      text-align: center;
      margin-top: 20px;
    }
    img.qr {
      width: 256px;
      height: auto;
    }
    .success-message {
      text-align: center;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Pay via UPI & Submit Details</h2>

  <!-- QR code always visible -->
  <div class="qr-section">
    <h3>Scan to Pay</h3>
    <img class="qr" src="myqr.png" alt="UPI QR Code" />
    <p><strong>Note:</strong> Please complete the payment before submitting.</p>
  </div>

  <!-- Submission form -->
  <form id="paymentForm" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="number" name="yop" placeholder="Year of Passing (e.g. 2024)" required />
    <input type="file" name="screenshot" accept="image/*,.pdf" required />
    <button type="submit">Submit</button>
  </form>

  <!-- Success message -->
  <div id="successMessage" class="success-message">
    âœ… Submission successful! Thank you.
  </div>

  <!-- Form submission handler -->
  <script>
    const form = document.getElementById('paymentForm');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('/submit', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          document.getElementById('successMessage').style.display = 'block';
          form.reset();
        } else {
          const err = await response.json();
          alert("Submission failed: " + err.message);
        }
      } catch (err) {
        alert("Something went wrong: " + err.message);
      }
    });
  </script>

</body>
</html>
